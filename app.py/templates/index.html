<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Invitation Generator</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h2 {
            color: #007bff;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control {
            height: 40px;
            border-radius: 4px;
        }
        .btn {
            width: 100%;
            background-color: #007bff;
            color: white;
            font-size: 18px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">ðŸŽ‰ Create Your Party Invitation ðŸŽ‰</h2>
        <form action="/" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="host">Host's Name:</label>
                <input type="text" class="form-control" id="host" name="host" required>
            </div>

            <div class="form-group">
                <label for="event">Event Name:</label>
                <input type="text" class="form-control" id="event" name="event" required>
            </div>

            <div class="form-group">
                <label for="date">Date:</label>
                <input type="text" class="form-control" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="time">Time:</label>
                <input type="text" class="form-control" id="time" name="time" required>
            </div>

            <div class="form-group">
                <label for="venue">Venue:</label>
                <input type="text" class="form-control" id="venue" name="venue" required>
            </div>

            <div class="form-group">
                <label for="guest">Guest's Name:</label>
                <input type="text" class="form-control" id="guest" name="guest" required>
            </div>

            <div class="form-group">
                <label for="rsvp_link">RSVP Link (for QR Code):</label>
                <input type="text" class="form-control" id="rsvp_link" name="rsvp_link" required>
            </div>

            <div class="form-group">
                <label for="background">Background Image (optional):</label>
                <input type="file" class="form-control" id="background" name="background">
            </div>

            <button type="submit" class="btn">Generate Invitation</button>
        </form>
    </div>

    <!-- Link to Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
